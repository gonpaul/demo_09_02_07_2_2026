<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ООО Обувь{% endblock %}</title>
    <link rel="icon" href="/static/Icon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #498c51; color: white; padding: 15px 20px 15px 50px;
                   display: flex; align-items: center; position: relative; }
        .header a { color: white; margin-left: 20px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .btn { background: #498c51; color: white; border: none; padding: 10px 20px;
               cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        input, select { padding: 8px; margin: 5px 0; }
        .error { color: red; }
        .discount-high { background-color: #2E8B57; color: white; }
        .out-of-stock { background-color: #add8e6; }
    </style>
</head>
<body>
    <header class="header">
        <img src="/static/Icon.png" alt="company logo" style="height: 40px; margin-right: 20px;">
        <strong>ООО «Обувь»</strong>
        {% if user_fio %}
            <span style="position: absolute; right: 20px;">
                {{ user_fio }}
                <a href="{% url 'logout' %}">Выход</a>
            </span>
        {% endif %}
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
